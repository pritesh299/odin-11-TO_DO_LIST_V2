<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <title>TO-DO List</title>
        <link rel="stylesheet" href="index.css">
    </head>
<body>
    <header>
            <button  id='nav_btn'class="header_btn  material-symbols-outlined">menu</button>
            <h1>To-Do List</h1>
        </header>
        <section id="sidebar" class="reveal_horizontal">
            <div id="nav_container">
                  <button  id="today" class="nav_item nav_btn"><span class="material-symbols-outlined">today</span>today</button>
                  <button id="add_project_btn" class="nav_btn"><span class="material-symbols-outlined">add</span>Add project</button>
      
                  <button id='Projects_expand_btn'class="nav_item nav_btn">
                          <span class="flex">
                          <span class="material-symbols-outlined">folder</span>projects
                          </span>
                          <span id="expand" class="material-symbols-outlined">expand_more</span>
                  </button>
                   <div class="nav_item" id="project_list">
                      
                   </div>
            </div>
          </section>
        <section id="workspace">
            <div id="To_Do_List">
               <div id="List_header">
                    <div id="project_name"><h2>Project name</h2></div>
                    <button id='add_task_btn'class="material-symbols-outlined ">add</button>
               </div>
               <div id="List_body">
                   <div class="List_items">
                       <div class="task">

                          <input type="checkbox"/>
                          <div class="task_items task_name">name</div>
                          <div class="task_items task_description">description</div>
                          <div class="task_items task_priority">priority</div>
                          <button class=" task_items task_delete material-symbols-outlined">delete</button>
    
                        </div>
                   </div>
                </div>
            </div>

        </section>
    <script src="main.js"></script>

</body>
</html>
