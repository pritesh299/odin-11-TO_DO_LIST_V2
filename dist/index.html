<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Document Metadata -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- External Stylesheets -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="index.css">

        <!-- Document Title -->
        <title>TO-DO List</title>
    </head>
    <body>
        <!-- Header Section -->
        <header>
            <button id='nav_btn' class="header_btn material-symbols-outlined">menu</button>
            <h1>To-Do List</h1>
        </header>

        <!-- Sidebar Section -->
        <section id="sidebar" class="reveal_horizontal">
            <!-- Navigation Buttons -->
            <div id="nav_container">
                <button id="today" class="nav_item nav_btn"><span class="material-symbols-outlined">today</span>today</button>
                <button id="add_project_btn" class="nav_btn"><span class="material-symbols-outlined">add</span>Add project</button>
                <button id='Projects_expand_btn' class="nav_item nav_btn">
                    <span class="flex">
                        <span class="material-symbols-outlined">folder</span>projects
                    </span>
                    <span id="expand" class="material-symbols-outlined">expand_more</span>
                </button>

                <!-- Project List -->
                <div class="nav_item" id="Project_list">
                    <div class="project nav_item">
                        <button class="nav_btn"><span class="material-symbols-outlined">article</span></button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Workspace Section -->
        <section id="workspace">
            <!-- To-Do List -->
            <div id="To_Do_List">
                <!-- List Header -->
                <div id="List_header">
                    <div><h2 id="project_name">Project name</h2></div>
                    <button id='add_task_btn' class="material-symbols-outlined">add</button>
                </div>

                <!-- List Body -->
                <div id="List_body">
                    <div id="List_items"></div>
                </div>
            </div>
        </section>

        <!-- Dark Background Overlay -->
        <div id="dark_background"></div>

        <!-- Add Task Popup -->
        <div id="add_task_pop_up">
            <form id="add_task_form">
                <h1>Add New Task</h1>
                <!-- Task Details Inputs -->
                <label for="Task_name">Task name: <input type="text" name="Task_name" id="Task_name" placeholder="Taskname" required></label>
                <label for="Task_descrption">Task description: <input type="text" name="Task_descrption" id="Task_descrption" placeholder="Task description" required></label>
                <label for="Priority_type">Priority:
                    <select name="Priority_type" id="Priority_type" placeholder="Priority" required>
                        <option value="low">low</option>
                        <option value="medium">medium</option>
                        <option value="high">high</option>
                    </select>
                </label>
                <label for="date">Date: <input type="date" name="date" id="date" placeholder="DD-MM-YYYY" required></label>
                <button type="submit">Create New Task</button>
            </form>
        </div>

        <!-- Add Project Popup -->
        <div id="add_prjt_pop_up">
            <form id="add_prjt_form">
                <h1>Add a new project</h1>
                <!-- Project Name Input -->
                <input id="project_name_input" autocomplete='off' type="text" required>
                <button id="project_name_btn" type="submit">Create Project</button>
            </form>
        </div>

        <!-- JavaScript File -->
        <script src="main.js"></script>
    </body>
</html>
